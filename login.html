<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/bts.png">
    <title>PT. Bosko Top Service</title>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header design -->
    <header class="header header-team">
        <a href="#" class="logo">Bosko Top Service</a>

        <nav class="navbar">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#category">Category</a></li>
                <li><a href="index.html#recruitment">Recruitment</a></li>
                <li><a href="index.html#testimony">Testimony</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li>
                    <div class="dropdown">
                        <a href="login.html">Account</a>
                        <i class='bx bxs-chevron-down'></i>
                    </div>
                    <ul>
                        <li><a href="">Checkout</a></li>
                        <li><a href="">Setting</a></li>
                        <li><a href="">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="bx bx-moon" id="darkMode-icon"></div>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- login section design -->
    <section class="form">
        <div class="form-wrapper">
            <div class="form-box">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-envelope'></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-lock-alt'></i>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="form-btn">Login</button>
                    <div class="form-register">
                        <p>
                            Don't have an account? <a href="registration.html" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>
                PT. Bosko Top Service | 2022
            </p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- custom js -->
    <script src="script.js"></script>
</body>

</html>
