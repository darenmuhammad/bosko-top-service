<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/bts.png">
    <title>PT. Bosko Top Service</title>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header design -->
    <header class="header header-team">
        <a href="#" class="logo">Bosko Top Service</a>

        <nav class="navbar">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#category">Category</a></li>
                <li><a href="index.html#recruitment">Recruitment</a></li>
                <li><a href="index.html#testimony">Testimony</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li>
                    <div class="dropdown">
                        <p>Account</p>
                        <i class='bx bxs-chevron-down'></i>
                    </div>
                    <ul>
                        <li><a href="login.html">Log In</a></li>
                        <li><a href="">Checkout</a></li>
                        <li><a href="">Setting</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="bx bx-moon" id="darkMode-icon"></div>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- contract section design -->
    <section class="form">
        <div class="form-wrapper contract">
            <div class="form-box">
                <h2>Contract</h2>
                <form action="category.html">
                    <div class="flex">
                        <div class="left">
                            <div class="input-box">
                                <span class="icon">
                                    <i class='bx bxs-user'></i>
                                </span>
                                <input type="text" value="Your Name" disabled>
                                <label>Full Name</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <i class='bx bxs-id-card'></i>
                                </span>
                                <input type="text" required>
                                <label>Identity Card</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <i class='bx bxs-phone'></i>
                                </span>
                                <input type="text" value="0813-1234-5678" disabled>
                                <label>Telephone Number</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <i class='bx bxs-home'></i>
                                </span>
                                <input type="text" value="Your Address" disabled>
                                <label>Address</label>
                            </div>
                        </div>

                        <div class="right">
                            <div class="input-box">
                                <span class="icon">
                                    <i class='bx bxs-user-detail'></i>
                                </span>
                                <input type="text" value="Assistant's Full Name" disabled>
                                <label>Assistant's Name</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <i class='bx bxs-dollar-circle'></i>
                                </span>
                                <input type="number" value="3000000" disabled>
                                <label>Contract Price (Per Month)</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <i class='bx bxs-time'></i>
                                </span>
                                <select name="" id="" required>
                                    <option value=""></option>
                                    <option value="">6 Month</option>
                                    <option value="">12 Month</option>
                                </select>
                                <label>Contract Time</label>
                            </div>
                        </div>
                    </div>
                    <div class="button-wrap">
                        <a href="category.html" class="cancel-btn">Cancel</a>
                        <button type="submit" class="form-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>
                PT. Bosko Top Service | 2022
            </p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- custom js -->
    <script src="script.js"></script>
</body>

</html>
